<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Quote Generator App</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>

        <div class="content">
            <div class="text-area">
                <span class="quote">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Officiis quisquam illo sunt ipsam voluptatem quas, aspernatur assumenda pariatur molestias distinctio impedit perspiciatis,
                     neque natus quaerat, placeat sit corporis ex laudantium!
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
